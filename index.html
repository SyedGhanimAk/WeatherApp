<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Weather App</title>

    <!-- External CSS -->
    <link rel="icon" type="image/x-icon" href="./Images/icon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">

    <!-- Google Fonts -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>

<body class="poppins-regular">

    <!-- Navigation Bar -->
    <nav class="navbar shadow-sm sticky-top bg-body-tertiary ps-3 pe-3 ">
        <div class="container-fluid">
            <!-- Navbar Brand -->
            <a href="http://127.0.0.1:5500/Weather%20App/index.html" class="navbar-brand fs-6">
                <span class="material-symbols-outlined">
                    partly_cloudy_day
                </span> The Weather App
            </a>

            <!-- Dark Mode Switch -->
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked">
                <label class="form-check-label poppins-medium" for="flexSwitchCheckChecked">Dark Mode</label>
            </div>
        </div>
    </nav>

    <div class="container p-4 col-10 col-lg-8">
        <!-- Search Form -->
        <div class="p-3 mb-4">
            <form class="d-flex" role="search">
                <input class="form-control searchInput me-2" type="search" value="Lucknow"
                    placeholder="Delhi, Mumbai, Hyderabad..." aria-label="Search">
                <button class="btn btn-primary" type="submit">Search</button>
            </form>
        </div>

        <!-- Weather Card -->
        <div class="row d-flex text-center justify-content-center">
            <div class="col-10 col-sm-8 col-md-6 col-xl-5">
                <div class="card mb-3 rounded-3 shadow border-primary">
                    <div class="card-header text-bg-primary border-primary">
                        <h4 class="my-2 fs-5"></h4>
                    </div>

                    <div class="card-body">
                        <h1 class="card-title mb-3"></h1>
                        <h4 class="card-subtitle WeatherDesc"></h4>

                        <!-- Weather Details List -->
                        <ul class="list-unstyled list-group poppins-medium">
                            <li class="list-group-item feels_like"></li>
                            <li class="list-group-item humidity"></li>
                            <li class="list-group-item max_temp"></li>
                            <li class="list-group-item min_temp"></li>
                            <li class="list-group-item visibility"></li>
                            <li class="list-group-item windSpeed"></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- Popular Cities Table -->
        <div class="tBlur">
            <h4 class="text-center mt-4">Popular Cities</h4>
            <div class="table-responsive p-3">
                <table class="table text-center ">
                    <thead>
                        <tr>
                            <th style="width: 0%;"></th>
                            <th style="width: 2%;">Temperature</th>
                            <th style="width: 3%;">Feels like</th>
                            <th style="width: 2%;">Humidity</th>
                        </tr>
                    </thead>

                    <tbody>
                        <!-- Table Rows for Popular Cities -->
                        <tr>
                            <th scope="row" class="text-start">Delhi</th>
                            <td class="dtemp"></td>
                            <td class="dfeelslike"></td>
                            <td class="dhumidity"></td>
                        </tr>
                        <tr>
                            <th scope="row" class="text-start">Mumbai</th>
                            <td class="mtemp"></td>
                            <td class="mfeelslike"></td>
                            <td class="mhumidity"></td>
                        </tr>
                        <tr>
                            <th scope="row" class="text-start">Hyderabad</th>
                            <td class="htemp"></td>
                            <td class="hfeelslike"></td>
                            <td class="hhumidity"></td>
                        </tr>
                        <tr>
                            <th scope="row" class="text-start">Kolkata</th>
                            <td class="ktemp"></td>
                            <td class="kfeelslike"></td>
                            <td class="khumidity"></td>
                        </tr>
                        <tr>
                            <th scope="row" class="text-start">Bengaluru</th>
                            <td class="btemp"></td>
                            <td class="bfeelslike"></td>
                            <td class="bhumidity"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="app.js"></script>
</body>

</html>
